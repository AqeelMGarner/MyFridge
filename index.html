<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>What's In My Fridge?</title>

<body>

    <div class="container">

        <div class="row justify-content-md-center" style="min-height: 200px;">

            <div id="header" class="header-1 col-lg-7">
                What's in my Fridge?
            </div>

        </div>


        <div class="row justify-content-md-center" style="min-height: 150px;">

            <div id="headerTwo" class="header-2 col-lg-7">
                <input type="text" id="placeholderText" placeholder="Enter Ingredient" class="search">
                <input type="button" value="Search" id="searchBtn">
            </div>
            

        </div>

        <div class="container" id="card-container">
            <div class="row">

                <div class="col-sm">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front" id="cardOne">
                                <h1 id="recipeOne"></h1>
                            </div>
                            <div class="flip-card-back" id="recipe1">
                                <h2 id="recipe1">Ingredients</h2>
                                <p class="ingredients" id="recipe1"></p>
                            
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm">
                    <div class="flip-card" id="recipe2">
                        <div class="flip-card-inner">
                            <div class="flip-card-front" id="cardTwo">
                                <h1 id="recipeTwo"></h1>

                            </div>
                            <div class="flip-card-back" id="recipe2">
                                <h2 id="recipe2">Ingredients</h2>
                                <p class="ingredients" id="recipe2"></p>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm">
                    <div class="flip-card" id="recipe3">
                        <div class="flip-card-inner">
                            <div class="flip-card-front" id="cardThree">
                                <h1 id="recipeThree"> </h1>
                            </div>
                            <div class="flip-card-back" id="recipe3">
                                <h2 id="recipe3">Ingredients</h2>
                                <p class="ingredients" id="recipe3"></p>
                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>






    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="./assets/Javascript/script.js"></script>
